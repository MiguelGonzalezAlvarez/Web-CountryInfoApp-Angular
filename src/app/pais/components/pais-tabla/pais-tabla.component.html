<table class="table table-hover" aria-describedby="">
    <thead>
        <tr>
            <th id="numeracion">#</th>
            <th id="bandera">Bandera</th>
            <th id="nombre">Nombre</th>
            <th id="poblacion">Poblaci√≥n</th>
            <th id="enlace"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img class="small-flag" alt="Unknow Source" [src]="pais.flag"></td>
            <td>{{ pais.capital }}, {{ pais.name }}</td>

            <td><a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a></td>
        </tr>
    </tbody>
