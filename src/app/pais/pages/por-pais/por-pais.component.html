<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="clo">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino" />
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError && this.paises.length" class="row">
    <div class="clo">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Area</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img class="small-flag" alt="Unknow Source" [src]="pais.flags[0]">
                    </td>
                    <td>{{ pais.name.common }}</td>
                    <td>{{ pais.area }}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
