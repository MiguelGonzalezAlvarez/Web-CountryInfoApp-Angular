<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="clo">
        <app-pais-input (buscarEvent)="buscar($event)"></app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError && this.paises.length" class="row">
    <div class="clo">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
